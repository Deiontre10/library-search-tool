<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOC Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <main class="row min-vh-100 display-flex justify-content-center align-content-center text-center">
        <div class="row justify-content-center align-content-center">
            <div class="col-12 col-md-10 bg-success bg-opacity-50 p-2">
                <form>
                    <fieldset>
                        <legend>Library of Congress Search Engine</legend>
                        <div class="mb-3">
                            <label for="disabledTextInput" class="form-label"></label>
                            <input type="text" id="disabledTextInput" class="form-control" placeholder="Search">
                        </div>
                        <div class="mb-3">
                            <label for="disabledSelect" class="form-label"></label>
                            <select id="disabledSelect" class="form-select">
                                <option>Select a format...</option>
                            </select>
                        </div>
                        <!-- <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                                <label class="form-check-label" for="disabledFieldsetCheck">
                                    Can't check this
                                </label>
                            </div>
                        </div> -->

                        <button type="submit" class="btn btn-primary">Submit</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
